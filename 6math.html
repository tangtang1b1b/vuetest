<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天下第一武道館</title>
</head>
<style>
    *{
        /* outline: solid 1px; */
    }
    .page{
        display: flex;
        flex-wrap: wrap;
        box-sizing: border-box;
        padding: 10px;
        border: solid 1px;
        width: 300px;
    }
    .moni{
        width: 100%;
    }
    input{
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 5px;
    }
    .number{
        width: 70%;
    }
    .calc{
        width: 30%;
    }
    .calc button{
        width: 100%;
    }
    .number button {
        width: 33.333333%;
    }
</style>
<body>
    <div id="app">
        <h1>{{title}}</h1>

        <div class="page">
            <div class="moni">
                <input type="text" v-model="count">
            </div>
            <div class="number">
                <button v-for="number in 9" @click="choose(number)">{{number}}</button>
                <button>0</button>
                <button @click="equal">=</button>
                <button @click="clear">C</button>
            </div>
            <div class="calc">
                <button @click="plus">+</button>
                <button @click="minus">-</button>
                <button>x</button>
                <button>/</button>
            </div>
        </div>
        <p>總和:{{total}}</p>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>

        let a=0;
        let b=0;
        let eq= [];
        let qe= [];
        let sum=0;

        Vue.createApp({
            data(){
                return{
                    count:"0",
                    title:'計算機',
                    total:sum,
                    opa:"",
                    kkbox:[],
                    whi:"",
                }
            },
            methods:{
                choose(number){
                    this.count = "";
                    this.count += number;
                },
                plus(){
                    prevent = this.count;       
                    this.count = "";
                    eq.push(prevent);
                    whi="+";
                },
                minus(){     
                    this.count = "";
                    whi="-";
                },
                equal(){
                    if(whi == "+"){
                        prevent = this.count;
                        this.count = "";
                        eq.push(prevent);
                        eq.forEach(i => {
                            a += parseInt(i);
                        });
                        this.count = "0";
                        this.total = a;
                        // total = a;
                        a = 0;
                    }
                    if(whi == "-"){
                        brevent = this.count;
                        this.count = "";
                        qe.push(brevent);
                        qe.forEach(i => {
                            b += parseInt(i);
                        });
                        eq.forEach(i => {
                            a += parseInt(i);
                        });

                        this.count = "0";
                        this.total = a - b;
                        // total = a - b;
                        a = 0;
                        b = 0;
                    }
                    
                },
                clear(){
                    this.count="";
                    prevent = "";
                    eq = [];
                    a = 0;
                },
            }
        }).mount('#app');
    </script>
</body>
</html>
