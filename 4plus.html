<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天下第一武道館</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <h4>{{price}}</h4>
        <button @click="reduceCount">-</button>
        <input type="text" v-model.number="count">
        <button @click="addCount">+</button>
        <br>
        <button>add</button>
        <p>總共:{{total}}元</p>
    </div>

    <!-- 引入vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    count:1,
                    price:100,
                    title:'膠囊',
                    total:0,
                }
            },
            methods:{
                addCount(){
                    this.count++;
                    this.sum();
                },
                reduceCount(){
                    if(this.count<1) return
                    this.count--;
                    this.sum();
                },
                sum(){
                    this.total = this.count * this.price;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
